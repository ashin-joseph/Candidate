<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List (jobprofile)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/candidateandjobcardsstyle.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Connecting IDs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
<!--        <div class="row">-->
<!--            <div class="col-12">-->
<!--                <input type="text" class="form-control" placeholder="Search for candidate ids, skills etc">-->
<!--            </div>-->
<!--        </div>-->
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button class="btn btn-primary m-1">Instructional Designer</button>
                <button class="btn btn-primary m-1">Graphic Designer</button>
                <button class="btn btn-primary m-1">UI Designer</button>
                <button class="btn btn-primary m-1">Web Application Developer</button>
                <button class="btn btn-primary m-1">Web Application Tester</button>
                <button class="btn btn-primary m-1">Proof Reader</button>
            </div>
        </div>
        <div class="row mt-4">
            <!-- Card 1 -->
            {% for i in user %}
            <div class="col-md-4 ">
                <div class="card mb-4">
                    <div class="card-body c-height">
                        <div class="d-flex align-items-center mb-3">
                            <img src="{% static 'images/Icons-01.svg' %}" alt="Profile Picture" class="rounded-circle" width="50" height="50">
                            <div class="ml-3">
                                <h5 class="mb-0">{{i.candidate_id}}</h5>
                                <small class="text-muted">{{i.experience_years}} yrs |</small>
                                <small class="text-muted">{{i.salary}} LPA</small>
                            </div>
                        </div>
                        <span class="badge badge-success">{{i.status}}</span>
                        <h6 class="mt-3"><h6>Roles</h6></h6>
                        <span class="badge badge-secondary">{{i.current_role}}</span>
<!--                        <span class="badge badge-secondary">Needs Analysis</span>-->
                        <p class="mt-3"><h6> summary:</h6>{{i.experience_summary}}</p>
                    </div>
                        <input type="hidden" name="id" value="{{i.id}}">
                   <a href="{% url 'jobIndividual' user_id=i.id %}"> <button type="submit" class="btn btn-primary mb-2 py-2 px-3 mx-5">View</button></a>
                </div>
            </div>
            {% endfor %}
            <!-- Repeat for other cards -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
